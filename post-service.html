<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="post-service" attributes="posts">
  <template>
    <style>
    :host 
    {
      display: none;
    }
    </style>
    
    <core-ajax id="ajax" auto url="http://localhost:8000/assets/data.json" on-core-response="{{postsLoaded}}" handleAs="json">
    </core-ajax>
    
  </template>
  
  <script>
	  Polymer('post-service', 
	  {
		created: function() 
		{
		  this.posts = [];
		},
		postsLoaded: function() 
		{
		  this.posts = this.$.ajax.response;
		}
	  });
  </script>
  
</polymer-element>
